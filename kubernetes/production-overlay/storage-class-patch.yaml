# ============================================================================
# Akamai Cloud Storage Class Patch
# ============================================================================
# Patches the base wazuh-storage StorageClass to use Linode Block Storage CSI
# provisioner for Akamai Cloud Computing (LKE).
#
# Features:
#   - Linode Block Storage volumes (SSD-backed)
#   - Retain policy: Persistent volumes retained after PVC deletion
#   - Volume expansion: Enabled for dynamic resizing
#   - Binding mode: Immediate (volumes created immediately)
# ============================================================================

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: wazuh-storage
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: linodebs.csi.linode.com
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: Immediate
